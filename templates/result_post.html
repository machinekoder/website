{% extends "base.html" %}

{% block content %}
<article class="result-post">
    <header class="post-header">
        <h1>{{ project.title }}</h1>
    </header>
    <div class="post-content">
        {{ project.content|safe }}
    </div>
</article>

<style>
    .result-post {
        max-width: 800px;
        margin: 0 auto;
    }
    .post-header {
        margin-bottom: 3rem;
        text-align: center;
    }
    .post-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }
    .featured-image {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 2rem auto 2rem auto;
        border-radius: 8px;
    }
    .post-content {
        line-height: 1.8;
    }
    .post-content h2 {
        color: var(--accent-color);
        margin: 2rem 0 1rem;
    }
    .post-content p {
        margin-bottom: 1.5rem;
    }
    .post-content img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 2rem 0;
    }
    .post-content pre {
        background: var(--secondary-bg);
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        margin: 1.5rem 0;
    }
    .post-content code {
        font-family: 'Fira Code', monospace;
        font-size: 0.9em;
    }
    .post-content blockquote {
        border-left: 4px solid var(--primary-color);
        padding-left: 1rem;
        margin: 1.5rem 0;
        color: rgba(255, 255, 255, 0.8);
    }
    .post-content ul, .post-content ol {
        margin: 1.5rem 0;
        padding-left: 2rem;
    }
    .post-content li {
        margin: 0.5rem 0;
    }
    @media (max-width: 768px) {
        .post-header h1 {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}
