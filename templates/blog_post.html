{% extends "base.html" %}

{% block content %}
<article class="blog-post">
    <header class="post-header">
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ post.date }}">{{ post.date }}</time>
        </div>
    </header>

    <div class="post-content">
        {{ post.content|safe }}
    </div>
</article>

<style>
    .blog-post {
        max-width: 800px;
        margin: 0 auto;
    }

    .post-header {
        margin-bottom: 3rem;
        text-align: center;
    }

    .post-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
    }

    .post-meta {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
    }

    .original-link {
        margin-left: 1rem;
        color: var(--accent-color);
        text-decoration: none;
    }

    .original-link:hover {
        text-decoration: underline;
    }

    .post-content {
        line-height: 1.8;
    }

    .post-content h2 {
        color: var(--accent-color);
        margin: 2rem 0 1rem;
    }

    .post-content p {
        margin-bottom: 1.5rem;
    }

    .post-content img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        margin: 2rem 0;
        background: #fff;
        display: block;
    }

    .post-content pre {
        background: var(--secondary-bg);
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        margin: 1.5rem 0;
    }

    .post-content code {
        font-family: 'Fira Code', monospace;
        font-size: 0.9em;
    }

    .post-content blockquote {
        border-left: 4px solid var(--primary-color);
        padding-left: 1rem;
        margin: 1.5rem 0;
        color: rgba(255, 255, 255, 0.8);
    }

    .post-content ul, .post-content ol {
        margin: 1.5rem 0;
        padding-left: 2rem;
    }

    .post-content li {
        margin: 0.5rem 0;
    }

    @media (max-width: 768px) {
        .post-header h1 {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}
